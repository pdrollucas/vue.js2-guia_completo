<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="desafio">
  <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#01</h2>
  <div>
    <button @click="alternar = !alternar">Alternar</button>
    <p v-if="alternar">Você quer me ver ...</p> 
    <p v-if="alternar">...ou eu</p>
    <p v-show="!alternar">Você não quer me ver ...</p>
    <p v-show="!alternar">...ou eu não</p>
    <!-- Resposta: ambos adicionam formas de esconder um elemento: o v-if adiciona comentários ao código, o v-show adiciona display="none"-->
  </div>

  <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
  <h2>#02</h2>
  <ul>
    <li v-for="(elemento, i) in array"> {{ elemento }} - {{ i }} </li>
  </ul>
  
  <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
  <h2>#03</h2>
  <ul>
    <li v-for="(valor, objeto, i) in livro"> {{ objeto }}: '{{ valor }}' ({{ i }}) </li>
  </ul>
  
  <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
  <h2>#04</h2>
  <ul>
    <li v-for="(valor, objeto, i) in aluno">
      <template v-if="!Array.isArray(valor)">
        {{ valor }}
      </template>
      <template v-else>
        {{ objeto }}:
        <ul>
          <li v-for="(notas, i) in valor"> {{notas}} - {{ i + 1 }} </li>
        </ul>
      </template>
    </li>
  </ul>
</div>
<script src="app.js"></script>

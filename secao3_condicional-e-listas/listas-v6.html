<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :key="cor">{{i}}) {{ cor }} </li> <!-- É importante utilizar o atributo key para melhor funcionamento do rastreamento de mudanças ocorridas -->
    </ul>
    <button @click="cores.push('branca')">Adicionar</button> 

    <hr>
    <div v-for="(cor, i) in cores"> 
        <h2> {{cor}} </h2>
        <p> {{i}} </p>
    </div>
    <hr>
    <template v-for="(cor, i) in cores"> 
        <h2> {{cor}} </h2>
        <p> {{i}} </p>
    </template>

</div>

<script>
    new Vue({
        el: '#app',

        data: {
            cores: ["Verde", "Azul", "Vermelho", "Roxo", "Amarelo"],
            pessoa: [
                { nome: "Pedro", idade: 25, peso: 75 },
                { nome: "Maria", idade: 32, peso: 55},
            ]
        } 
    })
</script>

<style>
    ul{
        list-style: none;
    }

    h2, p {
        display: inline;
    }
</style>

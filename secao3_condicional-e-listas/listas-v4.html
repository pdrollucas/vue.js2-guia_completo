<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome }} - {{ pessoa.idade }}
        </li>
    </ul>

    <hr>

    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{index}})
            </div>
            <br>
        </li>
    </ul>

</div>

<script>
    new Vue({
        el: '#app',

        data: {
            cores: ["Verde", "Azul", "Vermelho", "Roxo", "Amarelo"],
            pessoas: [
                { nome: "Pedro", idade: 25, peso: 75 },
                { nome: "Maria", idade: 32, peso: 55},
            ]
        } 
    })
</script>

<style>
    ul{
        list-style: none;
    }

    h2, p {
        display: inline;
    }
</style>

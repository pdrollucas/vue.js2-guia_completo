<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    {{ texto }} {{ novaInfo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm1 = new Vue({
        el: '#app',
        data: {
            texto: 'Olá'
        },
        methods: {
            alterar(){
                this.texto += '!'
            },
        }
    })

    vm1.novaInfo = 'Teste' // Essa não é uma propriedade reativa, já que está fora do escopo do vue. 
    console.log(vm1.novaInfo)
</script>

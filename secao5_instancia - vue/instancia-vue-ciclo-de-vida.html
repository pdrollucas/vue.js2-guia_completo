<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h2> {{ titulo }} </h2>
    <button @click="titulo += '*'">Alterar titulo</button>
    <button @click="$destroy()">Destruir</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Ciclo de vida'
        },
        // É isso que o vue faz por baixo dos panos: ele monitora as mudanças e atualiza a página quando ocorre uma. 
        beforeCreate(){
            console.log("Antes de criar")
        },
        created(){
            console.log("Criado")
        },
        beforeMount(){
            console.log("Ante de montar(DOM)")
        },
        mounted(){
            console.log("DOM montada")
        },
        // beforeCreate, created, beforeMount e mounted são chamados apenas uma vez na criação da instância (quando a página é carregada)
        beforeUpdate(){
            console.log("Antes de atualizar")
        },
        updated(){
            console.log("Atualizado")
        },
        // beforeUpdate e updated são sempre chamados quando ocorre uma mudança
        beforeDestroy(){
            console.log("Antes de destruir")
        },
        destroyed(){
            console.log("Destruído")
        }
        // quando você precisa limpar algum dado, geralmente não é muito usado. 
    })
</script>

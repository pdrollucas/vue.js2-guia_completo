<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>

    Vue.component('comp', {
        template: `
            <div>
                <p> {{ texto1 }} </p>
                <p> {{ texto2 }} </p>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>    
            </div>
        `, 
        data: function(){
            return{
                texto1: 'Aula: Usando Refs',
                texto2: 'Módulo: instância Vue'
            }
        },
        methods: {
            alterarAula(){
                this.texto1 += '!'
            },
            alterarModulo(){
                this.texto2 += '#'
            }
        }
    })

    const vm = new Vue({
        el: '#app',
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar">Somar</button> <!-- v-on serve para ouvir o evento que vai acontecer (V-ONclick, V-ONmousemove..) -->
    <p v-on:mousemove="atualizarXY">Posição: {{ x }} e {{ y }} </p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(){
                this.contador++
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>

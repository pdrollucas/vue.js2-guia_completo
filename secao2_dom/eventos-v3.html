<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)">Somar</button> <!-- $event é uma plavara reservada do vue.js para conseguir pegar o evento que está ocorrendo -->
    <p v-on:mousemove="atualizarXY">Posição: {{ x }} e {{ y }} </p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, e){
                this.contador += passo
                console.log(e)
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ titulo }} </p>
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link">Google</a> <!-- v-bind serve para o html pegar os valores das variaveis do vue.js, sem o v-bind o valor do href seria apenas "link" e não "google.com"-->
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Começando no Vue.JS !!",
            link: "https://google.com"
        },
        methods: {
            saudacao: function(){
                return this.titulo
            }
        }
    })
</script>

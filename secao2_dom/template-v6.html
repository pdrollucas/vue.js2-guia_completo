<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }} </p>
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link">Google</a>
    <p v-html="linkHtml"></p> <!-- v-html serve para interpretar códigos html que estão no script -->
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Começando no Vue.JS !!",
            link: "https://google.com",
            linkHtml: '<a href="https://google.com">Google</a>'
        },
        methods: {
            saudacao: function(){
                this.titulo = "Bom dia!"
                return this.titulo
            }
        }
    })
</script>

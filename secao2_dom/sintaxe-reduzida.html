<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button @click="somar">Somar</button> <!-- v-on pode ser substituído por @ -->
    <input type="text" :value="contador"> <!-- v-bind pode ser substituído por : -->
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            somar(){
                this.contador++
            }
        }
    })
</script>

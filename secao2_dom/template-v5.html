<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }} </p> <!-- v-once serve para informar que você não quer que o valor seja atualizado. Sem o v-once, ele imprimiria dois "Bom dia!" já que o valor do título foi alterado para esse no método saudação -->
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link">Google</a> 
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Começando no Vue.JS !!",
            link: "https://google.com"
        },
        methods: {
            saudacao: function(){
                this.titulo = "Bom dia!"
                return this.titulo
            }
        }
    })
</script>
